<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/style.css' %}">
    <link rel="stylesheet" type="text/css" href="../../static/app/scripts/w2ui.css"/>

    <script src="../../static/app/scripts/jquery-2.1.1.min.js"></script>


    <script type="text/javascript" src="../../static/app/scripts/w2ui.js"></script>

</head>


<body>
<div class="container">
    <div class="navbar navbar-inverse navbar-fixed-top" height="10px">

        <div class="navbar-header">
            <a href="/">

                <img src="{% static 'app\content\Images\bhb-logo.png' %}" height="50" align="left">

                <img src="{% static 'app\content\Images\edit.PNG' %}" height="50" align="left">
            </a>

        </div>

    </div>
</div>


<div class="container body-content" align="justify">
    {% block content %}{% endblock %}
    <hr/>
    <footer>
        <p><b>&copy;{{ year }} - Benson Hill Biosystems </b></p>
    </footer>
</div>


<script src="{% static 'app/scripts/bootstrap.js' %}"></script>
<script src="{% static 'app/scripts/respond.js' %}"></script>

<script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
<script src="{% static 'app/scripts/common.js' %}"></script>

{% block scripts %}{% endblock %}

</body>
</html>
